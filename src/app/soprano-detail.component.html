<div *ngIf="soprano">
  <div><label>{{soprano.id}}</label></div>
  <div>
    <label>Nombre:</label>
  </div>
  <input [(ngModel)]="soprano.nombre" placeholder ="nombre"/>
  <div>
    <label>Edad: </label>
  </div>
  <input [(ngModel)]="soprano.edad" placeholder ="edad"/>
  <div>
  <button (click)="goBack()">Back</button> <button (click)="save()">Guardar</button>
  </div>
</div>
